<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任务四定位深入</title>

<style type="text/css">
html,body,.container {
	position: relative;
	margin: 0;
	
	width:100%;
	height:100%;
}
.c1 {
	position:absolute;
	background:#fc0;
	width: 50px;
	height: 50px;
	border-radius:0 0 50px 0;
	
	
	
}

.c2 {
	position:absolute;
	background: #fc0;
	width: 50px;
	height: 50px;
	border-radius:50px 0 0 0;
	right:0;
	bottom:0;
	
	}
.rec {
	position:absolute;
	width: 400px;
	height: 200px;
	background: #ccc;
	margin:auto;
	top:0;
	bottom:0;
	left:0;
	right:0;
}
</style>
</head>

<body>

<div class="container">
<div class="rec">
	<div class="c1"></div>
	<div class="c2"></div>
</div>

</div>
</body>
</html>
