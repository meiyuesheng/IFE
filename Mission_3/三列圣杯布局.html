<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>三列圣杯布局</title>
<style type="text/css">
.container{
	padding-top:20px;
	height:800px;
	background:#eee;
	padding-left:240px;
	padding-right:160px;
}
.main, .left, .right {
	float: left;
	
	background:white;
}
.main {
	width: 100%;
	height: 500px;
	
}
.left {
	width: 200px;
	
	margin-left: -100%;
	position:relative;
	left:-220px;
	height: 200px;
}
.right {
	width: 120px;

	margin-left: -120px;
	position:relative;
	right:-140px;
	height: 700px;
}
</style>

</head>


<body>

<div class="container">
	<div class="main">mainbody
		
	</div>
	<div class="left">left</div>
	<div class="right">right</div>
	
	
</div>


</body>
</html>
